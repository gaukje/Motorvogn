<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Motorvognregister</h1>
            <form class="form">
                <div class="form-group">
                    <label for="personnummer">Eiers personnummer</label>
                    <input type="text" id="personnummer" class="form-control">
                </div>
                <div class="form-group">
                    <label for="navn">Eiers navn</label>
                    <input type="text" id="navn" class="form-control">
                </div>
                <div class="form-group">
                    <label for="adresse">Eiers adresse</label>
                    <input type="text" id="adresse" class="form-control">
                </div>
                <div class="form-group">
                    <label for="kjennetegn">Kjennetegn</label>
                    <input type="text" id="kjennetegn" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bilMerke">Bilmerke</label>
                    <div id="bilmerke" class="dropdown"></div>
                </div>
                <div class="form-group">
                    <label for="bilType">Biltype</label>
                    <div id="biltype" class="dropdown"></div>
                </div>
            </form>
            <button class="btn btn-primary" id="registrer">Registrer</button>
            </div>
        <div class="col-md-8">
            Alle bilene:
            <div id="output"></div>
            <button class="btn btn-danger" id="nullstill">Slett alle</button>
        </div>
    </div>
</div>
</body>
</html>
